name: Windows amd64

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  windows-amd64:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build
      run: |
        docker build . -f windows-amd64.Dockerfile -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/tankard:windows-amd64

    - name: Push
      run: |
        docker image push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/tankard:windows-amd64
